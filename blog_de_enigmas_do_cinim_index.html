    footer{opacity:.7;text-align:center;padding:40px 0}
  </style>

<body>

      {

  <script>
    // Utilidades
    const $ = (sel, ctx=document) => ctx.querySelector(sel);
    const $$ = (sel, ctx=document) => [...ctx.querySelectorAll(sel)];
    const fmtDate = (iso) => new Date(iso+"T00:00:00").toLocaleDateString('pt-BR',{day:'2-digit',month:'short',year:'numeric'});

    const state = { q:"", cat:"Todos" };

    function buildNav(){
      const nav = document.getElementById('navPills');
      nav.innerHTML = '';
      CATEGORIES.forEach(cat=>{
        const b = document.createElement('button');
        b.className = 'pill' + (state.cat===cat? ' active':'');
        b.textContent = cat;
        b.onclick = ()=>{ state.cat = cat; renderFeed(); history.pushState({},'', '#'); };
        nav.appendChild(b);
      });
    }

    function buildSidebar(){
      // categorias
      const catBox = document.getElementById('catTags');
      catBox.innerHTML = '';
      CATEGORIES.filter(c=>c!=="Todos").forEach(c=>{
        const a = document.createElement('a');
        a.href = '#'; a.className='tag'; a.textContent=c; a.onclick=(e)=>{e.preventDefault(); state.cat=c; buildNav(); renderFeed();};
        catBox.appendChild(a);
      });
      // tags
      const allTags = POSTS.flatMap(p=>p.tags||[]);
      const freq = Object.fromEntries(allTags.map(t=>[t, (allTags.filter(x=>x===t).length)]));
      const top = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0,10);
      const tagCloud = document.getElementById('tagCloud');
      tagCloud.innerHTML='';
      top.forEach(([t])=>{
        const a = document.createElement('a');
        a.href='#'; a.className='tag'; a.textContent = t; a.onclick=(e)=>{e.preventDefault(); state.q=t; $('#searchInput').value=t; renderFeed();};
        tagCloud.appendChild(a);
      });
    }

    function matches(post){
      const byCat = state.cat === 'Todos' || post.category === state.cat || (state.cat==='Sobre' && post.id==='sobre');
      if(!byCat) return false;
      if(!state.q) return true;
      const q = state.q.toLowerCase();
      const hay = [post.title, post.excerpt, (post.tags||[]).join(' '), post.content.replace(/<[^>]+>/g,' ')].join(' ').toLowerCase();
      return hay.includes(q);
    }

    function renderFeed(){
      $('#post').style.display='none';
      $('#feed').style.display='grid';
      const feed = document.getElementById('feed');
      const list = POSTS.filter(matches).sort((a,b)=> new Date(b.date)-new Date(a.date));
      feed.innerHTML = '';
      if(list.length===0){
        feed.innerHTML = `<div style="grid-column:1/-1;padding:26px;color:#cbd5e1">Nenhum resultado. Tente limpar a busca.</div>`;
        return;
      }
      list.forEach(p=>{
        const card = document.createElement('article');
        card.className='card';
        const img = p.cover? `<img class="cover" src="${p.cover}" alt="">` : '';
        card.innerHTML = `
          ${img}
          <div class="card-body">
            <div class="meta"><span>${p.category}</span><span class="dot"></span><time>${fmtDate(p.date)}</time></div>
            <h3>${p.title}</h3>
            <p>${p.excerpt||''}</p>
            <button class="btn" aria-label="Ler mais">Ler mais ‚Üí</button>
          </div>`;
        card.querySelector('.btn').onclick = ()=> openPost(p.id);
        feed.appendChild(card);
      });
    }

    function enhanceCode(root){
      $$('.content pre', root).forEach(pre=>{
        // j√° possui bot√£o no HTML, mas re-liga o clique
        const btn = pre.querySelector('.copy-btn');
        if(btn){
          btn.onclick = ()=>{
            const txt = pre.innerText.replace(/^\s*Copiar\n?/, '');
            navigator.clipboard.writeText(txt).then(()=>{
              btn.textContent = 'Copiado!';
              setTimeout(()=>btn.textContent='Copiar',1200);
            });
          };
        }
      });
    }

    function openPost(id){
      const p = POSTS.find(x=>x.id===id);
      if(!p) return;
      const post = document.getElementById('post');
      post.innerHTML = `
        <div class="post">
          <a class="btn" href="#">‚Üê Voltar</a>
          <h1>${p.title}</h1>
          <div class="post-meta"><span>${p.category}</span><span>‚Ä¢</span><time>${fmtDate(p.date)}</time></div>
          ${p.cover? `<div class="hero"><img src="${p.cover}" alt=""></div>`:''}
          <div class="content">${p.content}</div>
        </div>`;
      $('#feed').style.display='none';
      post.style.display='block';
      enhanceCode(post);
      window.scrollTo({top:0,behavior:'smooth'});
      history.pushState({}, '', `#post/${id}`);
    }

    function routeFromHash(){
      const hash = location.hash;
      if(hash.startsWith('#post/')){
        const id = decodeURIComponent(hash.split('/')[1]||'');
        openPost(id);
      } else {
        renderFeed();
      }
    }

    // Eventos UI
    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('year').textContent = new Date().getFullYear();
      buildNav();
      buildSidebar();
      routeFromHash();
      document.getElementById('searchInput').addEventListener('input', (e)=>{ state.q = e.target.value.trim(); renderFeed(); });
      document.getElementById('clearBtn').onclick = ()=>{ state.q=''; document.getElementById('searchInput').value=''; renderFeed(); };
      window.addEventListener('hashchange', routeFromHash);
    });
  </script>
