<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinim Narin — Diário</title>
  <meta name="description" content="Diário de escrita diária da lore do personagem Cinim Narin." />
  <style>
    :root{
      --bg:#0b0c10;--panel:#0f1117;--ink:#e6e6e6;--ink-dim:#adb5bd;--brand:#c6f277;--accent:#7aa2f7;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#090a0f);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:900px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;background:rgba(11,12,16,.7);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #141827;padding:14px 0;text-align:center;font-weight:700;font-size:18px;}
    .layout{margin-top:20px;}
    .post{background:var(--panel);padding:18px;margin-bottom:18px;border-radius:16px;border:1px solid #151a2a;box-shadow:0 8px 20px #0006;}
    .post h2{margin-top:0;font-size:22px}
    .post .date{color:var(--ink-dim);font-size:13px;margin-bottom:12px}
    .post .content{line-height:1.7;color:#d7dcea}
    pre{background:#0c1020;border:1px solid #22283c;padding:12px;border-radius:12px;overflow:auto;}
    code{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    .copy-btn{float:right;margin:-6px 0 8px 8px;cursor:pointer;font-size:12px;background:#11162b;border:1px solid #22283c;border-radius:8px;padding:6px 10px;color:#cfd6e6}
    footer{opacity:.7;text-align:center;padding:30px 0;margin-top:40px}
  </style>
</head>
<body>
  <header>
    Cinim Narin — Diário de Lore
  </header>

  <main class="container layout" id="feed">
    <!-- POSTS serão carregados aqui -->
  </main>

  <footer>
    <small>© <span id="year"></span> Cinim Narin — Diário.</small>
  </footer>

  <script>
    const POSTS = [
      {
        id: "pagina-001",
        title: "Página 1",
        date: "2025-08-28",
        content: `<p>Hoje começa o diário da trilha de Cinim Narin. Cada página será uma pista, um fragmento da história que se revela aos poucos.</p>`
      },
      {
        id: "pagina-002",
        title: "Página 2",
        date: "2025-08-29",
        content: `<p>QUEM SANGRA? A MEMORIA.
O QUE RETORNA? A ALMA.
QUEM CALA? O SILENCIO ETERNO..</p>
<pre><button class="copy-btn">Copiar</button><code>Pondus Intra Me</code></pre>`
      }
    ];

    function fmtDate(iso){
      return new Date(iso+"T00:00:00").toLocaleDateString('pt-BR',{day:'2-digit',month:'short',year:'numeric'});
    }

    function renderFeed(){
      const feed = document.getElementById('feed');
      feed.innerHTML='';
      POSTS.sort((a,b)=> new Date(b.date)-new Date(a.date)).forEach(p=>{
        const div = document.createElement('div');
        div.className='post';
        div.innerHTML = `<h2>${p.title}</h2><div class="date">${fmtDate(p.date)}</div><div class="content">${p.content}</div>`;
        feed.appendChild(div);
        enhanceCode(div);
      });
    }

    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('year').textContent = new Date().getFullYear();
      renderFeed();
    });
  </script>
</body>
</html>
