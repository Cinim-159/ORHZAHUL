<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cinim Narin — Diário</title>
<style>
:root{
  --bg:#0b0c10;
  --panel:#0f1117;
  --ink:#e6e6e6;
  --ink-dim:#adb5bd;
  --accent:#7aa2f7;
}
*{box-sizing:border-box;margin:0;padding:0;}
html, body{height:100%;font-family:system-ui, sans-serif; display:flex; flex-direction:column;}
body{background:linear-gradient(180deg,var(--bg),#090a0f); color:var(--ink);}
header{position:sticky;top:0; background:rgba(11,12,16,0.7); backdrop-filter:saturate(140%) blur(8px); border-bottom:1px solid #141827; padding:14px 0; text-align:center; font-weight:700; font-size:18px; z-index:10;}
.container{max-width:900px;margin:0 auto;padding:20px;flex:1;}
.layout{margin-top:20px;}
.post{
  background:var(--panel);
  padding:18px;
  margin-bottom:18px;
  border-radius:16px;
  border:1px solid #151a2a;
  box-shadow:0 8px 20px rgba(0,0,0,0.06);
  cursor:pointer;
  overflow:hidden;
  transition: transform 0.5s ease;
  transform-origin: top left;
}
.post h2{margin-top:0;font-size:22px;}
.post .date{color:var(--ink-dim);font-size:13px;margin-bottom:12px;}
.post .content{
  line-height:1.7;
  color:#d7dcea;
  max-height:0;
  overflow:hidden;
  transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.3s ease;
  opacity:0;
  white-space:pre-wrap;
}
.post.open{
  transform: scale(1.1); /* expansão quase tela inteira */
}
.post.open .content{
  max-height:1000px;
  opacity:1;
  padding-top:10px;
}
footer{
  opacity:0.7;
  text-align:center;
  padding:20px 0;
}
#visitor{
  margin-top:8px;
  font-size:14px;
  color:#7aa2f7;
  animation: float 2s ease-in-out infinite;
}
@keyframes float {
  0% { transform: translateY(0); opacity:0.8; }
  50% { transform: translateY(-5px); opacity:1; }
  100% { transform: translateY(0); opacity:0.8; }
}
</style>
</head>
<body>
<header>Cinim Narin — Diário de Lore</header>

<main class="container layout" id="feed"></main>

<footer>
  <small>© <span id="year"></span> Cinim Narin — Diário.</small>
  <div id="visitor">Uma alma está vagando...</div>
</footer>

<script>
// === PÁGINAS DO DIÁRIO ===
const POSTS = [
  {id:"pagina-001",title:"Página 1",date:"2025-08-28",content:"Hoje começa o diário da trilha de Cinim Narin. Cada página será um fragmento da história."},
  {id:"pagina-002",title:"Página 2",date:"2025-08-29",content:"QUEM SANGRA? A MEMÓRIA.\nO QUE RETORNA? A ALMA.\nQUEM CALA? O SILÊNCIO ETERNO."},
  {id:"pagina-003",title:"Página 3",date:"2025-08-30",content:"O olho amarelo observa, mas nem tudo se revela. A escuridão guarda segredos."},
  {id:"pagina-004",title:"Página 4",date:"2025-08-31",content:"Caminhar pela trilha da Ignorância significa escolher o que não se deseja ver."},
  {id:"pagina-005",title:"Página 5",date:"2025-09-01",content:"Fragmentos do passado surgem e desaparecem, deixando apenas ecos de lembranças."},
  {id:"pagina-006",title:"Página 6",date:"2025-09-02",content:"As sombras falam, mas só para aqueles que querem escutar."},
  {id:"pagina-007",title:"Página 7",date:"2025-09-03",content:"Cada enigma é um passo, cada página é um pedaço do todo que se revela lentamente."},
  {id:"pagina-008",title:"Página 8",date:"2025-09-04",content:"O vento sussurra segredos antigos, e as árvores guardam memórias esquecidas."},
  {id:"pagina-009",title:"Página 9",date:"2025-09-05",content:"A luz fraca do luar revela símbolos que ninguém deveria decifrar."},
  {id:"pagina-010",title:"Página 10",date:"2025-09-06",content:"Cinim sente os ecos das almas que vagam, cada uma deixando um rastro invisível."}
];

function fmtDate(iso){
  return new Date(iso+"T00:00:00").toLocaleDateString('pt-BR',{day:'2-digit',month:'short',year:'numeric'});
}

function renderFeed(){
  const feed = document.getElementById('feed');
  feed.innerHTML='';
  POSTS.sort((a,b)=> new Date(b.date)-new Date(a.date)).forEach(p=>{
    const div = document.createElement('div');
    div.className='post';
    div.innerHTML = `<h2>${p.title}</h2><div class="date">${fmtDate(p.date)}</div><div class="content">${p.content}</div>`;
    div.addEventListener('click', ()=>{
      div.classList.toggle('open');
    });
    feed.appendChild(div);
  });
}

// === CONTADOR DE ALMAS ===
let visitorCount = 0;
const visitorDiv = document.getElementById('visitor');

function updateVisitorText(){
  visitorCount++;
  if(visitorCount === 1){
    visitorDiv.textContent = "Uma alma está vagando...";
  } else {
    visitorDiv.textContent = visitorCount + " almas estão vagando...";
  }
}

document.addEventListener('DOMContentLoaded',()=>{
  document.getElementById('year').textContent = new Date().getFullYear();
  renderFeed();
  updateVisitorText(); // aumenta uma alma a cada acesso
});
</script>
</body>
</html>
